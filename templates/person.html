{% extends "base.html" %}
{% block body %}
<div class="span10">
    <div class="row-fluid">
        <div class="span10">
            <h1 id="title">Пронина Елена{{ title }}</h1>
            <!--<h1>{{ title }}</h1>-->
            <p id="description">{{ description }}</p>
        </div><!--/span-->
    </div><!--/row-->
    <hr>
    {% for photo_block in photos %}
    <div class="row-fluid">
        {% for photo in photo_block %}
        <div class="span2">
            <a href="{{ photo['link'] }}">
                <img src="{{ photo['thumbnail'] }}" alt="{{ photo['title'] }}">
            </a>
        </div><!--/span-->
        {% endfor %}
    </div><!--/row-->
    <hr>
    {% endfor %}
        <div class="example">
            <ul class="thumbnails">
                <li class="span2">
                    <a data-toggle="lightbox" href="#demoLightbox" class="thumbnail">
                        <img src="https://lh3.googleusercontent.com/-Az4IrTKEoMo/UJAjc2SfNNI/AAAAAAAABZ0/84U9yok2NQU/s160-c/IMG_0043.JPG" alt="Click to view the lightbox">
                    </a>
                </li>
            </ul>
            <div id="demoLightbox" class="lightbox hide fade"  tabindex="-1" role="dialog" aria-hidden="true">
                <div class='lightbox-header'>
                    <button type="button" class="close" data-dismiss="lightbox" aria-hidden="true">&times;</button>
                </div>
                <div class='lightbox-content'>
                    <img src="https://lh3.googleusercontent.com/-Az4IrTKEoMo/UJAjc2SfNNI/AAAAAAAABZ0/84U9yok2NQU/IMG_0043.JPG">
                    <div class="lightbox-caption"><p>Your caption here</p></div>
                </div>
            </div>
        </div>

</div><!--/span-->
</div><!--/row-->

<hr>
{% endblock %}
